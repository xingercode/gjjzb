<script type="text/javascript">
    $(function(){
        $(".bjxx").on('dblclick',function(e){
            if ($(this).next().length>0 && $(this).next()[0].tagName.toLowerCase() == "input") {
                return false;
            }
            var old = $(this);
            $(this).after("<input type='text'></input>");
            $(this).next().val(old.text());
            $(this).next().focus();
            $(this).next().blur(function(){
                if ($(this).val()) {
                    $(this).prev().text($(this).val());
                }else{
                    if ($(this).parent().attr("id") == "sctqdate") {
                        $(this).prev().text("");
                    }
                }
                $(this).remove();
            });
        });
        $("#sctqdate").on('dblclick',function(e){
            
            var ele = $("#sctqdate div:last");
            if (!ele.text()) {
                if (ele.next().length>0 && ele.next()[0].tagName.toLowerCase() == "input") {
                    return false;
                }
                ele.after("<input type='text'></input>");
                ele.next().focus();
                ele.next().blur(function(){
                    $(this).prev().text($(this).val());
                    $(this).remove();
                });
            }
        });

        $("#chakanmingxi").on("click",function(){
             $("#chakanmingxi").attr("href","./detail.html?jcdw="+escape($("#jiaocundanwei").text())+"&yjce="+escape($("#yejiaocun").text()));
        });
        
        
    });
</script>
